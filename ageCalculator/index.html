<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <section class="container">

    <h1 class="title">Age Calculator</h1>

    <div class="age-container">

      <div class="date-container">
        <div class="date">
          <label for="date" class="date-label">DAY</label>
          <input type="number" id="day" class="date-input" placeholder="DD" min="1" max="31">
          <p class="error-message" id="day-error"></p>
        </div>

        <div class="date">
          <label for="date" class="date-label">MONTH</label>
          <input type="number" id="month" class="date-input" placeholder="MM" min="1" max="12">
          <p class="error-message" id="month-error"></p>
        </div>

        <div class="date">
          <label for="date" class="date-label">YEAR</label>
          <input type="number" id="year" class="date-input" placeholder="YYYY" max="2024">
          <p class="error-message" id="year-error"></p>
        </div>
      </div>

      <div class="separator-container">
        <div class="separator"></div>
        <button id="submit">
          <img src="./assets/images/icon-arrow.svg" alt="press button">
        </button>
      </div>

      <div class="age-result-container">
        <div class="age-result">
          <h2 class="age-title">
            <span id="result-year" class="age">--</span>
            years
          </h2>
        </div>

        <div class="age-result">
          <h2 class="age-title">
            <span id="result-month" class="age">--</span>
            months
          </h2>
        </div>

        <div class="age-result">
          <h2 class="age-title">
            <span id="result-day" class="age">--</span>
            days
          </h2>
        </div>
      </div>
    </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://enzomazzariol.github.io/" target="_blank">Enzo Mazzariol</a>.
  </div>

  <script src="./age.js"></script>
</body>
</html>
