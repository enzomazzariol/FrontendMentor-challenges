<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <div class="container">
    <div class="advice-box">
        <h2 class="title">ADVICE #<span id="count-advice"></span></h2>
        <p id="advice" class="advice">"hola aqui va el consejo a traves de la api."</p>
    </div>
    <div class="divider-container">
      <img src="./images/pattern-divider-desktop.svg" alt="divider" class="divider-img">
    </div>
    <div class="button">
      <img src="./images/icon-dice.svg"></img>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enzo Mazzariol</a>.
  </div>

  <script src="script.js"></script>

</html>
